<div class="container user-data">
    <form role="form" #formRef="ngForm" (ngSubmit)="saveUserName(formRef.value)" id="userForm">
        <div class="form-group">
            <label for="userName">Full Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your name" #userName="ngModel" minlength="3" [(ngModel)]="fullName" required>
            <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
                <div *ngIf="userName.errors.required">
                    Full Name is required
                </div>
                <div *ngIf="userName.errors.minlength">
                    Full Name must be at least 3 characters long.
                </div>
            </div>
        </div>
        <button type="submit" class="btnSubmit" [disabled]="formRef.invalid">Start Game</button>
    </form>
</div>
